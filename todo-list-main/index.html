<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>TaskNest</title>
</head>
<body>
    <header>
        <h1>TaskNest</h1>
        <div class="header-controls">
            <button id="darkModeToggle" class="toggle-btn">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </div>
    </header>
    <main>
        <!-- Redesigned Task Input Section -->
        <section class="task-input-section">
            <h2>Add a New Task</h2>
            <form id="taskForm">
                <div class="input-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>
                <div class="input-group">
                    <label for="taskInput">Description</label>
                    <input type="text" id="taskInput" placeholder="Enter task description">
                </div>
                <div class="input-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>
                <div class="input-group">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button id="addTaskBtn" class="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
            </form>
        </section>

        <!-- Task List Section -->
        <section class="task-list-section">
            <ul id="taskList"></ul>
        </section>
    </main>
    <footer>
        <p>Â© 2025 TaskNest. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
